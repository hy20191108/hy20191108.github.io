<!doctype html>
<html lang="{% if page.lang %}{{ page.lang }}{% elsif page.url contains '/jp/' %}ja{% else %}en{% endif %}">

{% include head.html %}

<body>
  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <small>{{ site.tagline }}</small>
      </h3>

      <!-- ナビゲーションを読み込む -->
      {% include navi.html %}
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights
        reserved.
      </small>
    </footer>
  </div>
</body>

</html>
